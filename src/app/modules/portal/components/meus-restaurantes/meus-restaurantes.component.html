<section id="breadcrumbs" class="breadcrumbs">
    <div class="container">
  
      <div class="d-flex justify-content-between align-items-center">
        <h2>Meus Restaurantes Cadastrados</h2>
        <!-- <ol>
          <li><a href="index.html">Home</a></li>
          <li>Blog</li>
        </ol> -->
      </div>
  
    </div>
  </section><!-- End Breadcrumbs -->
  
  <!-- ======= Blog Section ======= -->
  <section id="blog" class="blog">
    <div class="container" data-aos="fade-up">
  
      <div class="row">
  
        <div class="col-lg-8 entries">
          <article class="entry" *ngFor="let publis of noticiasPaginas[paginaAtual]">
            <div class="entry-img">
              <img src="{{repositorio + publis.imagem}}" alt="" class="img-fluid">
            </div>
            <h2 class="entry-title">
              <a href="blog-single.html">{{publis.nomeRestaurante}}</a>
            </h2>
            <div class="entry-meta">
              <ul>
                <li class="d-flex align-items-center"><i class="bi bi-person"></i> <a href="blog-single.html">{{apelido}}</a></li>
                <li class="d-flex align-items-center"><i class="bi bi-clock"></i> <a href="blog-single.html"><time datetime="2020-01-01">{{publis.dtCadastro | date:"MMM dd, yyyy"}}</time></a></li>
              </ul>
            </div>
            <div class="entry-content">
              <div class="read-more">   
                <button class="btn btn-warning btn-sm" style="color: white;" (click)="editarPublicacao(publis.id)"><i class="bi bi-pencil"></i> Editar </button>
                <button class="btn btn-danger btn-sm" style="margin: 5px;" (click)="deletePublicacao(publis.id)"><i class="bi bi-trash"></i> Excluir </button>
              </div>
            </div>
          </article><!-- End blog entry -->
          <div class="blog-pagination">
            <ul class="justify-content-center">
              <li *ngFor="let pag of noticiasPaginas; let i = index" class="{{i == paginaAtual? 'active':''}}"><a style="cursor: pointer;" (click)="paginaAtual = i">{{i + 1}}</a></li>
            </ul>
          </div>
        </div><!-- End blog entries list -->
      </div>
    </div>
  </section><!-- End Blog Section -->
